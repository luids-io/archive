[archive.backend]
files      = [ "/etc/luids/archive/backends.json" ]

[archive.service]
files      = [ "/etc/luids/archive/services.json" ]

[archive.api.event]
enable  = true
service = "event"

[archive.api.dns]
enable  = true
service = "dns"

[archive.api.tls]
enable  = true
service = "tls"

[server]
listenuri  = "tcp://0.0.0.0:5821"
